version: '3.8'

services:
  # API Gateway - Servicio principal siempre activo
  api-gateway:
    build: 
      context: ./api-gateway
      dockerfile: Dockerfile
    image: pharmavida-ingesta-api:latest
    container_name: pharmavida_ingesta_api
    env_file:
      - .env
    environment:
      - AWS_BUCKET_NAME=${AWS_BUCKET_NAME}
      - AWS_REGION=${AWS_REGION:-us-east-1}
      - DOCKER_NETWORK=pharmavida_network
    ports:
      - "8000:8000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:rw
      - /home/ubuntu/.aws:/root/.aws:ro
    restart: unless-stopped
    networks:
      - pharmavida_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # MongoDB Ingesta - Construye y termina
  script-mongodb:
    build:
      context: ./scripts/mongodb
      dockerfile: Dockerfile
    image: pharmavida-ingesta-mongodb:latest
    container_name: mongodb-builder
    command: ["sh", "-c", "echo '✅ Imagen MongoDB construida correctamente'"]
    restart: "no"
    networks:
      - pharmavida_network

  # MySQL Ingesta - Construye y termina
  script-mysql:
    build:
      context: ./scripts/mysql
      dockerfile: Dockerfile
    image: pharmavida-ingesta-mysql:latest
    container_name: mysql-builder
    command: ["sh", "-c", "echo '✅ Imagen MySQL construida correctamente'"]
    restart: "no"
    networks:
      - pharmavida_network

  # PostgreSQL Ingesta - Construye y termina
  script-postgresql:
    build:
      context: ./scripts/postgresql
      dockerfile: Dockerfile
    image: pharmavida-ingesta-postgresql:latest
    container_name: postgresql-builder
    command: ["sh", "-c", "echo '✅ Imagen PostgreSQL construida correctamente'"]
    restart: "no"
    networks:
      - pharmavida_network

networks:
  pharmavida_network:
    driver: bridge
    name: pharmavida_network
