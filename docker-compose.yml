version: '3.8'

services:
  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    image: pharmavida-ingesta-api:latest
    container_name: pharmavida_ingesta_api
    env_file:
      - .env
    environment:
      - AWS_BUCKET_NAME=${AWS_BUCKET_NAME}
      - AWS_REGION=${AWS_REGION:-us-east-1}
      - AWS_CREDENTIALS_HOST_PATH=${AWS_CREDENTIALS_HOST_PATH:-/home/ubuntu/.aws}
      - DOCKER_NETWORK=pharmavida_network
    ports:
      - "8000:8000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:rw
      - ${AWS_CREDENTIALS_HOST_PATH:-/home/ubuntu/.aws}:/root/.aws:ro
    restart: unless-stopped
    networks:
      - pharmavida_network

  script-mongodb:
    build:
      context: ./scripts/mongodb
      dockerfile: Dockerfile
    image: pharmavida-ingesta-mongodb:latest
    container_name: mongodb-builder
    entrypoint: ["/bin/sh", "-c"]
    command: ["echo '✅ Imagen MongoDB construida correctamente'"]
    networks:
      - pharmavida_network
    restart: "no"

  script-mysql:
    build:
      context: ./scripts/mysql
      dockerfile: Dockerfile
    image: pharmavida-ingesta-mysql:latest
    container_name: mysql-builder
    entrypoint: ["/bin/sh", "-c"]
    command: ["echo '✅ Imagen MySQL construida correctamente'"]
    networks:
      - pharmavida_network
    restart: "no"

  script-postgresql:
    build:
      context: ./scripts/postgresql
      dockerfile: Dockerfile
    image: pharmavida-ingesta-postgresql:latest
    container_name: postgresql-builder
    entrypoint: ["/bin/sh", "-c"]
    command: ["echo '✅ Imagen PostgreSQL construida correctamente'"]
    networks:
      - pharmavida_network
    restart: "no"

networks:
  pharmavida_network:
    driver: bridge
    name: pharmavida_network